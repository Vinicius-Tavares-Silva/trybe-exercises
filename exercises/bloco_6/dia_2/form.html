<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.0.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container">
      <h1 class="display-2">Formulário</h1>
      <p class="lead">Faça já o cadastro do seu <mark>Currículo!</mark></p>
    </header>
    <div class="container form-check">
      <form action="" method="get">
        <h3>Dados cadastrais</h3>
        <div>
          <label class="form-label" for="nome">Nome</label>
          <input
            class="form-control"
            maxlength="40"
            required
            type="text"
            name="nome"
            id="nome"
          />
        </div>
        <div>
          <label class="form-label" for="email">E-mail</label>
          <input
            class="form-control"
            maxlength="50"
            required
            type="text"
            name="email"
            id="email"
          />
        </div>
        <div>
          <label class="form-label" for="cpf">CPF</label>
          <input
            class="form-control"
            maxlength="11"
            required
            type="text"
            name="cpf"
            id="cpf"
          />
        </div>
        <div>
          <label class="form-label" for="endereco">Endereço</label>
          <input
            class="form-control"
            maxlength="200"
            required
            type="text"
            name="endereco"
            id="endereco"
          />
        </div>
        <div>
          <label class="form-label" for="cidade">Cidade</label>
          <input
            class="form-control"
            maxlength="28"
            required
            type="text"
            name="cidade"
            id="cidade"
          />
        </div>
        <div>
          <label class="form-label" for="uf">Estado</label>
          <select
            class="form-select form-select-sm"
            name="estado"
            id="uf"
          ></select>
        </div>
        <div>
         <p>Tipo de moradia</p>
         <div class="form-check">
          <label class="form-label" for="tipo-residencia-1">Casa</label>
          <input class="form-check-input" type="radio" name="residencia" id="tipo-residencia-1" />
         </div>
         <div class="form-check">
          <label class="form-label" for="tipo-residencia-2">Apartamento</label>
          <input class="form-check-input" type="radio" name="residencia" id="tipo-residencia-2" />
         </div>
        </div>
        <h3>Experiencia profissional</h3>
        <div>
          <label class="form-label" for="cv">Resumo do Currículo</label>
          <textarea class="form-control"
            maxlength="1000"
            required
            name="curriculo"
            id="cv"
            cols="65"
            rows="10"
          ></textarea>
        </div>
        <div>
          <label class="form-label" for="cargo">Cargo</label>
          <input
            class="form-control"
            maxlength="40"
            required
            type="text"
            name="cargo"
            id="cargo"
          />
        </div>
        <div>
          <label class="form-label" for="descricao">Descrição do cargo</label>
          <input
            class="form-control"
            maxlength="500"
            required
            type="text"
            name="descricao"
            id="descricao"
          />
        </div>
        <div>
          <label class="form-label" for="data">Data de início</label>
          <input
            class="form-control"
            maxlength="40"
            required
            type="text"
            name="data"
            id="data-input"
          />
        </div>
        <button class="btn btn-outline-success" type="submit">Enviar Formulário</button>
      </form>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.0-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
