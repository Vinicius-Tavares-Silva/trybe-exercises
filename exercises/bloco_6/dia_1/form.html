<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Document</title>
</head>
<body>
 <header>
  <h1>Formulário</h1>
  <p>Cadastro de Currículo</p>
 </header>
 <div>
  <fieldset class="field-set">
   <legend>Dados cadastrais</legend>
   <label for="nome">Nome</label>
   <input required type="text" name="nome" id="nome">
   <label for="email">E-mail</label>
   <input required type="text" name="email" id="email">
   <label for="cpf">CPF</label>
   <input required type="text" name="cpf" id="cpf">
   <label for="endereco">Endereço</label>
   <input required type="text" name="endereco" id="endereco">
   <label for="cidade">Cidade</label>
   <input required type="text" name="cidade" id="cidade">
   <label for="uf">Estado</label>
   <select name="estado" id="uf">

   </select>
   <label for="tipo-residencia-1">Casa</label>
   <input type="radio" name="residencia" id="tipo-residencia-1">
   <label for="tipo-residencia-2">Apartamento</label>
   <input type="radio" name="residencia" id="tipo-residencia-2">
  </fieldset>
 </div>
 <script src="script.js"></script>
</body>
</html>
