<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }
        
        .title {
            text-align: center;
        }
        
        .main-content {
            background-color: yellow;
        }
        
        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }
        
        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        //1
        document.getElementsByTagName('p')[1].innerText = 'Daqui dois anos serei um otimo desenvolvedor!';

        //2
        document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)';

        //3
        document.getElementsByClassName('center-content')[0].style.backgroundColor = 'rgb(255,255,255)';

        //4
        function corrigetexto(classe) {
            let titulo = document.getElementsByClassName(classe)[0];
            titulo.innerText = 'Exercício 5.1 - JavaScript'
        }
        corrigetexto('title');

        //5
        function maisculo(tag) {
            let texto = document.getElementsByTagName(tag)[0];
            texto.innerText = texto.innerText.toUpperCase();
        }
        maisculo('p');

        //6
        function exibeTags() {
            let paragrafos = document.querySelectorAll('p');
            for (let paragrafo of paragrafos) {
                console.log(paragrafo.innerHTML);
            }
        }
        exibeTags();
    </script>
</body>

</html>
